name: Deploy to Production

# Trigger on push to master branch only
on:
  push:
    branches:
      - master

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    # Required GitHub secrets (configure at: https://github.com/mekkamagnus/ai-image-generator/settings/secrets/actions)
    # - SSH_PRIVATE_KEY: Private SSH key for deployment (generate with: ssh-keygen -t rsa -b 4096 -C "github-actions" -f ~/.ssh/github_actions_deploy)
    # - SSH_HOST: 137.184.143.235
    # - SSH_USER: root
    # Note: DASHSCOPE_API_KEY is already configured in nginx on the server, no need to add as secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Note: Unit tests temporarily skipped due to flakiness in CI environment
      # TODO: Fix unit test flakiness and re-enable
      # - name: Run unit tests
      #   run: npm run test:run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          HEADLESS: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-test-results
          path: |
            test-results/
            playwright-report/

      - name: Build production bundle
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          # Deploy static files
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ \
            root@${{ secrets.SSH_HOST }}:/var/www/image-generator/

      - name: Reload nginx
        run: |
          # Reload nginx to pick up new static files
          ssh -i ~/.ssh/deploy_key root@${{ secrets.SSH_HOST }} \
            "nginx -t && systemctl reload nginx"

      - name: Verify deployment
        run: |
          sleep 5  # Wait for nginx to reload
          curl -f https://image-generator.mekaelturner.com || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Workflow marked as failed for investigation."
          echo "Manual rollback may be required if server was partially updated."
